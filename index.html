<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Genius</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="row">
    <div class="col-xs-4 col-xs-offset-4">
      <h1 class="text-center">TIC TAC TOE</h1>
      <table class="table table-bordered">
        <tr>
          <td id="slot00"></td>
          <td id="slot01"></td>
          <td id="slot02"></td>
        </tr>
        <tr>
          <td id="slot10"></td>
          <td id="slot11"></td>
          <td id="slot12"></td>
        </tr>
        <tr>
          <td id="slot20"></td>
          <td id="slot21"></td>
          <td id="slot22"></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <p class="lead text-center" id="end-text"></p>
      <button class="btn btn-primary" id="button-reset">Start Over</button>
      <button class="btn btn-primary" id="button-start">Begin</button>
      <button class="btn btn-success" id="button-X">X</button>
      <button class="btn btn-danger" id="button-O">O</button>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
